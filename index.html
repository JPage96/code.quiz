html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <div class="scores"><a href="highscores.html">View Highscores</a></div>
        <div class="timer">Time: <span id="time">0</span></div>

        <div class="wrapper">
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time
                    limit. Incorrect answers will penalize your score/time by ten seconds!
                </p>
                <button id="start">Start Quiz</button>
            </div>

            <div id="questions" class="clear">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="clear">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>Enter initials: <input type="text" id="initials" max="3" />
                    <button id="submit">Submit</button>
                </p>
            </div>

            <div id="report" class="report clear"></div>
        </div>

        <script src="assets/java/questions.js"></script>
        <script src="assets/java/logic.js"></script>
    </body>
</html>
